<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag - Drop - Block</title>
    <link rel="shortcut icon" href="https://icons.veryicon.com/png/o/miscellaneous/small-monochrome-icon/drag-and-drop-1.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>

</head>

<body class="flex flex-col items-center min-h-screen justify-center bg-[#FFFFFF]">

    <section id="mainSect" class="flex flex-col items-center space-y-8">

        <div class="flex flex-row justify-center">
            <img class="w-[272px] h-[92px]" src="images/google_logo.svg" alt="">
        </div>
        <div class="">
            <label class="flex flex-row justify-between items-center border border-gray-200 shadow-md rounded-full px-5 py-3">
                <div class="space-x-2">
                    <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
                    <input type="text" class="w-[630px] placeholder:text-gray-500 placeholder:text-[14px] focus:outline-none" placeholder="Search Google or type a URL">
                </div>
                <div class="flex flex-row space-x-3">
                    <img width="22px" src="images/mic.svg" class="hover:cursor-pointer">
                    <img width="22px" src="images/camera.svg" class="hover:cursor-pointer">
                </div>
            </label>
        </div>
        <div id="shortCutsDiv" class="flex flex-row justify-center items-center"></div>
        

    </section>

    <section id="overlayBg" class="hidden fixed inset-0 bg-black/60 flex justify-center items-center z-50">

        <div id="addIconSect" class="flex flex-col bg-white text-black rounded-xl w-120 px-6 py-6 space-y-6 shadow-lg">
            <div class="mb-3">
                <p class="font-semibold text-[15px] text-gray-500">Add shortcut</p>
            </div>
            <div class="space-y-5">
                <div class="">
                    <span class="text-[12px] text-gray-500 font-semibold">Name</span>
                    <input id="userShortCutName" type="text" class="text-[14px] w-full bg-[#e9e7e4] hover:bg-[#E4E2DF] border-b rounded-t-md px-3 py-1 focus:outline-none">
                </div>
                <div>
                    <span class="text-[12px] text-gray-500 font-semibold">URL</span>
                    <input id="userShortCutUrl" type="text" class="text-[14px] w-full bg-[#e9e7e4] hover:bg-[#E4E2DF] border-b rounded-l-sm px-3 py-1 focus:outline-none">
                </div>
            </div>
            <div class="flex flex-row justify-end text-sm space-x-2">
                <button id="cancelBtn" class="text-gray-500 border border-gray-400 rounded-full text-[13px] font-semibold px-4 py-2 hover:cursor-pointer">
                    Cancel
                </button>
                <button id="doneBtn" class="text-white bg-gray-600 rounded-full text-[13px] font-semibold px-4 py-2 hover:cursor-not-allowed">
                    Done
                </button>
            </div>
        </div>

    </section>

    
    <script src="app.js"></script>
</body>
</html>
